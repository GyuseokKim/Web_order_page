<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상품 주문</title>
  <style>
    :root{
      --bg:#0b1120; --card:#0f172a; --border:#1f2937;
      --text:#e5e7eb; --sub:#9ca3af; --accent:#22c55e;
    }
    *{box-sizing:border-box;}
    body{
      margin:0; padding:16px;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans KR",sans-serif;
      background:var(--bg); color:var(--text);
    }
    .wrap{max-width:820px;margin:0 auto;}
    .card{
      background:var(--card); border:1px solid var(--border);
      border-radius:16px; padding:16px;
    }
    h1{margin:0 0 12px;}
    label{font-size:13px;color:var(--sub);}
    input{
      width:100%; padding:12px; border-radius:12px;
      border:1px solid var(--border); background:#111827; color:#fff;
    }
    .grid{display:grid;gap:12px;}
    .grid.two{grid-template-columns:1fr 1fr;}
    .menu-head,.menu-item{
      display:grid;
      grid-template-columns:minmax(220px,1fr) 70px 120px 80px;
      align-items:center; gap:8px;
      padding:8px 10px;
    }
    .menu-head{color:var(--sub);font-size:12px;}
    .menu-item{border-top:1px solid var(--border);}
    .cat{padding:8px 10px;font-weight:800;}
    .qtyBox{
      display:flex; align-items:center; justify-content:flex-end; gap:6px;
    }
    .qtyBtn{
      width:28px;height:28px;border-radius:50%;
      border:1px solid var(--border);
      background:#020617;color:#fff;
      font-size:18px; line-height:1; cursor:pointer;
    }
    .qtyInput{
      width:42px; text-align:center; padding:6px;
      border-radius:8px; border:1px solid var(--border);
      background:#020617; color:#fff;
    }
    .summary{border-top:1px dashed var(--border);margin-top:12px;padding-top:12px;}
    .row{display:flex;justify-content:space-between;margin:4px 0;}
    .btn{
      width:100%;margin-top:16px;padding:14px;
      border-radius:14px;border:0;
      background:var(--accent);font-weight:900;
    }
  </style>
</head>
<body>
<div class="wrap">
<div class="card">
<h1>상품 주문</h1>

<div class="grid">
  <div>
    <label>주소</label>
    <input id="address">
  </div>

  <div class="grid two">
    <div>
      <label>받는사람</label>
      <input id="receiver">
    </div>
    <div>
      <label>전화번호</label>
      <input id="phone">
    </div>
  </div>

  <div>
    <label>입금자</label>
    <input id="payer">
  </div>

  <div id="menuBox">
    <div class="menu-head">
      <div>메뉴</div><div>가격</div><div style="text-align:right">수량</div><div>소계</div>
    </div>
  </div>

  <div class="summary">
    <div class="row"><span>총수량</span><span id="qv">0개</span></div>
    <div class="row"><span>상품합계</span><span id="iv">0원</span></div>
    <div class="row"><span>배송비</span><span id="sv">0원</span></div>
    <div class="row"><strong>총액</strong><strong id="gv">0원</strong></div>
    <div class="row"><span>입금계좌</span><span>100-154-388868 케이뱅크 이민혁</span></div>
  </div>

  <button class="btn" id="send">문자(01083325000)로 주문하기</button>
</div>
</div>
</div>

<script>
const MENU=[
 {c:"신라면 맵기",i:[
  ["제육볶음 (300g)",7000],
  ["돼지막창 (250g)",9000],
  ["무뼈닭발 (250g)",7000],
  ["오돌뼈 (250g)",6000],
  ["닭목살 (250g)",7000]
 ]},
 {c:"간장양념",i:[
  ["돼지막창 (250g)",9000],
  ["닭목살 (250g)",7000]
 ]}
];

const box=document.getElementById("menuBox");

MENU.forEach(g=>{
  box.insertAdjacentHTML("beforeend",`<div class="cat">${g.c}</div>`);
  g.i.forEach(m=>{
    box.insertAdjacentHTML("beforeend",`
      <div class="menu-item" data-price="${m[1]}" data-name="${m[0]}">
        <div>${m[0]}</div>
        <div>${m[1].toLocaleString()}원</div>
        <div class="qtyBox">
          <button class="qtyBtn minus">−</button>
          <input class="qtyInput" value="0">
          <button class="qtyBtn plus">+</button>
        </div>
        <div class="sub">0원</div>
      </div>
    `);
  });
});

function calc(){
  let tq=0, ti=0;
  document.querySelectorAll(".menu-item").forEach(r=>{
    const q=+r.querySelector(".qtyInput").value||0;
    const p=+r.dataset.price;
    const s=q*p;
    r.querySelector(".sub").textContent=s.toLocaleString()+"원";
    tq+=q; ti+=s;
  });
  const ship = tq===0?0:(tq<15?3000:0);
  document.getElementById("qv").textContent=tq+"개";
  document.getElementById("iv").textContent=ti.toLocaleString()+"원";
  document.getElementById("sv").textContent=ship.toLocaleString()+"원";
  document.getElementById("gv").textContent=(ti+ship).toLocaleString()+"원";
}

box.addEventListener("click",e=>{
  if(!e.target.classList.contains("qtyBtn"))return;
  const inp=e.target.parentElement.querySelector(".qtyInput");
  let v=+inp.value||0;
  if(e.target.classList.contains("plus"))v++;
  if(e.target.classList.contains("minus")&&v>0)v--;
  inp.value=v;
  calc();
});

calc();
</script>
</body>
</html>
