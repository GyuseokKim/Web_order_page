<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>상품 주문</title>
  <style>
    :root{
      --bg:#0b1120; --card:#0f172a; --border:#1f2937;
      --text:#e5e7eb; --sub:#9ca3af; --accent:#22c55e; --danger:#ef4444;
      --chip:#111827;
    }
    *{box-sizing:border-box;}
    body{
      margin:0; padding:16px;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR",sans-serif;
      background:var(--bg); color:var(--text);
    }
    .wrap{max-width:820px; margin:0 auto;}
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    h1{margin:0 0 10px; font-size:20px;}
    .grid{display:grid; grid-template-columns:1fr; gap:12px;}
    label{font-size:13px; color:var(--sub); display:block; margin-bottom:6px;}
    input{
      width:100%; padding:12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:rgba(255,255,255,0.03);
      color:var(--text);
      outline:none; font-size:14px;
    }
    input:focus{border-color:rgba(34,197,94,.55);}
    .row{display:flex; gap:10px; align-items:center; flex-wrap:wrap;}
    .check{display:flex; align-items:center; gap:8px; font-size:13px; color:var(--text); user-select:none;}
    .check input{width:18px; height:18px;}
    .sectionTitle{margin-top:4px; font-size:13px; color:var(--sub);}
    .menu{
      border:1px solid var(--border);
      border-radius:14px;
      overflow:hidden;
      background:rgba(0,0,0,.12);
    }
    .menu-head, .menu-item{
      display:grid;
      grid-template-columns: 1fr 92px 120px 120px;
      gap:10px;
      align-items:center;
      padding:10px 12px;
    }
    .menu-head{
      background:rgba(255,255,255,0.03);
      color:var(--sub);
      font-size:12px;
    }
    .menu-item{
      border-top:1px solid var(--border);
      font-size:14px;
    }
    .menu-item strong{font-size:14px;}
    .catRow{
      padding:10px 12px;
      background:rgba(255,255,255,0.02);
      color:var(--text);
      font-weight:800;
      border-top:1px solid var(--border);
    }
    .price, .subtot, .qty{text-align:right;}
    .qty input{text-align:center;}
    .chip{
      display:inline-flex; align-items:center; gap:6px;
      padding:8px 10px;
      border:1px solid var(--border);
      border-radius:999px;
      background:var(--chip);
      color:var(--text);
      font-size:12px;
      white-space:nowrap;
    }
    .summary{
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      background:rgba(255,255,255,0.02);
    }
    .sumRow{
      display:flex; justify-content:space-between; align-items:center;
      padding:6px 0;
      border-top:1px dashed rgba(255,255,255,0.10);
      font-size:14px;
    }
    .sumRow:first-child{border-top:0;}
    .sumLabel{color:var(--sub); font-size:13px;}
    .sumValue{font-weight:800;}
    .btn{
      width:100%;
      padding:14px;
      border:0;
      border-radius:14px;
      background:var(--accent);
      color:#052e16;
      font-weight:900;
      font-size:15px;
      cursor:pointer;
      margin-top:14px;
    }
    .btn:active{transform:translateY(1px);}
    .error{margin-top:10px; color:var(--danger); font-size:13px; display:none;}
    .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;}
    @media (min-width: 860px){
      .grid.two{grid-template-columns:1fr 1fr;}
    }
  </style>
</head>

        </div>

        </div>

        <div>
          <label for="payer">입금자</label>
          <input id="payer" type="text" placeholder="예) 홍길동" />
